<script>
var stopped = false;
var stopping = -1;

function stop(x) {
    stopping = x;
    var position = - ((x * 50) + 500);

    console.log('top: ' + parseInt($('#a').css('top')) + ' - pos: ' + parseInt(position));

    if ((parseInt($('#a').css('top') + 500) >= parseInt(position)) && (!stopped)) {
        console.log('STOPPING')
        stopped = true;
        $('#a').animate({ top: position + 'px' }, 2000, 'easeOutCirc');
    }
}

function spin() {
    if (!stopped) {
        $('#a').css('top', 0);
        if (stopping > -1) {
            stop(stopping);
        } else {
            $('#a').animate({ top: '-1450px' }, 1500, 'linear', function () { spin() });
        }
    }
}

function start() {
    stopped = false;
    stopping = -1;
    // $('#a').css('top', 0);
    $('#a').animate({ top: '-450px' }, 1500, 'easeInExpo', function () { spin() });
}
</script>
